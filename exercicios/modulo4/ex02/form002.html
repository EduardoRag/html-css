<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusername">Nome de usuário: </label>
            <input type="text" name="username" id="iusername" minlength="5" maxlength="10" placeholder="Nome de usuário" size="11" autocomplete="username" required>
        </p>
        <p>
            <label for="ipassword">Senha: </label>
            <input type="password" name="password" id="ipassword" minlength="8" maxlength="20" placeholder="Digite sua senha" size="10" autocomplete="current-password" required>
        </p>

        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
