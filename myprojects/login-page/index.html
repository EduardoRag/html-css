<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="left">

        </section>
        <aside id="right">
            <div id="login-box">
                <h1>LOGIN</h1>
                <div id="little-login-box">
                    <form action="login.html" method="post" autocomplete="on" id="login-input">
                        <div class="input-username">
                            <label for="iusername">Username: </label><br>
                            <input type="text" name="username" id="iusername" placeholder="Username" minlength="5" maxlength="20" required autocomplete="username">
                        </div>
                        <div class="input-password">
                            <label for="ipassword">Password: </label><br>
                            <input type="password" name="passowrd" id="ipassword" placeholder="Password" minlength="5" maxlength="20" required autocomplete="current-password">
                        </div>
                    </form>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
